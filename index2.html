<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="input-group">
            <label>Celsius:</label>
            <input type="number" id="celsius" oninput="convertFromCelsius()" placeholder="Enter Celsius">
        </div>
        <div class="input-group">
            <label>Fahrenheit:</label>
            <input type="number" id="fahrenheit" oninput="convertFromFahrenheit()" placeholder="Enter Fahrenheit">
        </div>
        <div class="input-group">
            <label>Kelvin:</label>
            <input type="number" id="kelvin" oninput="convertFromKelvin()" placeholder="Enter Kelvin">
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
